name: üêõ Bug Report
description: Report a bug to help us improve
title: "üêõ [Bug]: "
labels: ["bug", "needs-triage"]
assignees: ["nazruden"]

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report! üôè

  - type: checkboxes
    id: terms
    attributes:
      label: Pre-flight checklist
      description: Please check these items before submitting
      options:
        - label: I have searched for existing issues that might be related
          required: true
        - label: I have read the documentation
          required: true
        - label: I am using the latest version
          required: true

  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: A clear description of the bug
      placeholder: Tell us what you see!
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: A clear description of what you expected to happen
      placeholder: What should have happened?
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to reproduce
      description: Step-by-step instructions to reproduce the issue
      placeholder: |
        1. Configure with...
        2. Run command...
        3. See error...
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Package version
      description: What version of @nazruden/clickup-server are you using?
      placeholder: e.g., 1.1.0
    validations:
      required: true

  - type: dropdown
    id: environment
    attributes:
      label: Environment
      description: What environment are you running in?
      options:
        - Node.js 18
        - Node.js 20
        - Node.js 22
        - Other (please specify in additional context)
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output
      render: shell

  - type: textarea
    id: additional
    attributes:
      label: Additional context
      description: Any other context about the problem